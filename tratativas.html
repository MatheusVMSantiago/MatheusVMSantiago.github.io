    <div class="tratativas">

        <button onclick="abrirJanelaCliente()">Abrir Trativas Clientes</button>
        <button onclick="abrirJanelaTrack()">Abrir Trativas Track</button>

        <div class="tratativas-clientes">
            <div>
                <input id="1" type="text" value="O arquivo possui linha com tamanho diferente de 0000 posições (000), na linha: 00">
                <button type="button" onclick="CopyTexto('1')">Copiar</button>
            </div>
            <div>
                <input id="2" type="text" value="Não encontrado cadastro para processamento dos arquivos com esta nomenclatura, ou, arquivo enviado com nomenclatura divergente.
                ">
                <button type="button" onclick="CopyTexto('2')">Copiar</button>
            </div>
            <div>
                <input id="3" type="text" value="O arquivo possui número de pagamento já existente para outro compromisso: 00000000">
                <button type="button" onclick="CopyTexto('3')">Copiar</button>
            </div>
            <div>
                <input id="4" type="text" value="O arquivo possui conteúdo igual ao de outro arquivo já trafegado">
                <button type="button" onclick="CopyTexto('4')">Copiar</button>
            </div>
            <div>
                <input id="5" type="text" value="O arquivo não possui conteúdo para processamento">

            </div>
            <div>
                <input id="6" type="text" value="O arquivo apresenta falha em seu layout e não foi possivel o tráfego">
                <button type="button" onclick="CopyTexto('6')">Copiar</button>
            </div>
        </div>

        <div class="tratativas-curtas">
            <div>
                <input id="8" type="text" value="arquivo invalido">
                <button type="button" onclick="CopyTexto('8')">Copiar</button>

            <div>

            </div>
            <div>
                <input id="10" type="text" value="arquivo duplicado">
                <button type="button" onclick="CopyTexto('10')">Copiar</button>
            </div>
            <div>
                <input id="11" type="text" value="nomenclatura errada">
                <button type="button" onclick="CopyTexto('11')">Copiar</button>
            </div>
            <div>
                <input id="12" type="text" value="layout invalido">
                <button type="button" onclick="CopyTexto('12')">Copiar</button>
            </div>
            <div>
